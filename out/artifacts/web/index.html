<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>米特在线</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/layer.css" rel="stylesheet"/>
    <link href="css/layui.css" rel="stylesheet"/>
    <style type="text/css">
        .myinput {
            display: inline;
            width: 30%;
            max-width: 300px;
        }

        .myinput:focus {
            border: 1px solid red;
        }

        /* 宫格 */
        .live-href {
            margin-bottom: 5px;
        }

        .live-href li {
            display: inline-block;
            vertical-align: middle;
            width: 120px;
            line-height: 25px;
            border: 1px solid #e2e2e2;
            font-size: 14px;
            text-align: center;
            color: #22ef09;
            transition: all .3s;
            -webkit-transition: all .3s;
            white-space:nowrap;
            text-overflow:ellipsis;
            -o-text-overflow:ellipsis;
            overflow:hidden;
            margin:1px;
        }

        .site-doc-anim li {
            height: auto;
        }

        .live-href li .layui-icon {
            display: inline-block;
            font-size: 36px;
        }

        .live-href li .doc-icon-name,
        .live-href li .doc-icon-code {
            color: #c2c2c2;
        }

        .live-href li .doc-icon-fontclass {
            height: 40px;
            line-height: 20px;
            padding: 0 5px;
            font-size: 13px;
            color: #333;
        }

        .live-href li:hover {
            background-color: #f2f2f2;
            color: #f00707;
            cursor: pointer;
        }
        .layui-colla-title{
            text-align: left;
            color:#fff;
            background: none !important;
        }
        .footer {
            position: fixed;
            right: 0;
            bottom: 0;
            height: 44px;
            line-height: 44px;
            padding: 0 15px;
            1 background-color: #eee;
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/m3u8.js"></script>
</head>
<body class="alarm-bg">
<h2 style="color:red;">米特乐园</h2>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>在线播放M3U8源</legend>
</fieldset>
<input type="text" name="url" id="url" placeholder="请输入URL" autocomplete="off" class="layui-input myinput">
<button class="layui-btn layui-btn-danger" id="play">播放</button>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>免费直播列表</legend>
</fieldset>

<div class="layui-collapse" id="channels">

</div>

<div class="footer">
    <div class="layui-main">
        <p>© 2020 <a href="#">米特乐园</a>

            学习乐园

            <a href="https://github.com/happymeter/m3u8">项目地址</a>
        </p>
    </div>
</div>
</body>

</html>
